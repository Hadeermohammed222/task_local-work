<section class="vh-100" *ngIf="!isshow">
    <div class="container h-100">
        <div  class="row justify-content-center align-items-center">
            <div  class="col col-xl-9">
                <div  class="card">
                    <div  class="row g-0">
                        <div class="col-md-4 col-lg-6">
                            <img  src="../../../assets/images/home-bg5.jpeg" alt="" class="img-fluid">
                        </div>
                        <div  class="col-md-6 col-lg-6 align-items-center">
                            <div  class="card-body p-4 p-lg-5 text-block">
                                <form  [formGroup]="loginForm" class="ng-untouched ng-pristine ng-valid">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i  class="fas fa-cubes fa-2x me-2" style="color: orange;"></i>
                                        <span  class="h1 fw-bold mb-0">Signin</span>
                                    </div>
                                    <h5  clss="fw-normal mb-3 pb-2" style="letter-spacing: 1px;">Sign into your Account</h5>
                                    
                                    <div  class="form-outline mb-2">
                                        <label  class="form-label" >username</label>
                                        <input  type="text" class="form-control form-control-lg" formControlName="name">
                                    </div>
                                        <div  class="form-outline mb-2">
                                            <label  class="form-label">Password</label>
                                            <input  type="password" class="form-control form-control-lg" formControlName="password">
                                        </div>
                                        <div  class="pt-1 mb-3 text-center">
                                            <button  type="button" class="btn btn-dark" (click)="formsignin(loginForm)">Login</button>
                                        </div>
                                        <p class="mt-5 pb-lg-2">Dont have an account? 
                                            <a (click)="signup()" style="color: black; cursor: pointer; font-weight: 700;">signup here</a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>

<!-- sign up -->
<section class="vh-100"*ngIf="isshow" >
    <div class="container h-100">
        <div  class="row justify-content-center align-items-center">
            <div  class="col col-xl-9">
                <div  class="card">
                    <div  class="row g-0">
                        <div class="col-md-4 col-lg-6">
                            <img  src="../../../assets/images/home-bg3.jpeg" alt="" class="img-fluid">
                        </div>
                        <div  class="col-md-6 col-lg-6 align-items-center">
                            <div  class="card-body p-4 p-lg-5 text-block">
                                <form  [formGroup]="signupForm">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i  class="fas fa-cubes fa-2x me-2" style="color: orange;"></i>
                                        <span  class="h1 fw-bold mb-0">SignUp</span>
                                    </div>
                                    <h5  clss="fw-normal mb-3 pb-2" style="letter-spacing: 1px;">Sigup into your Account</h5>
                                    <div  class="form-outline mb-2">
                                        <label  class="form-label">Name</label>
                                        <input  type="text" formControlName="name" class="form-control form-control-lg">
                                    </div>
                                    <div  class="form-outline mb-2">
                                        <label  class="form-label">Email address</label>
                                        <input  type="email" formControlName="email" class="form-control form-control-lg">
                                    </div>
                                        <div  class="form-outline mb-2">
                                            <label  class="form-label">Password</label>
                                            <input  type="password" formControlName="password" class="form-control form-control-lg">
                                        </div>
                                        <div  class="pt-1 mb-3 text-center">
                                            <button  type="button" class="btn btn-success" (click)="submitRegisterForm(signupForm)" [disabled]="this.signupForm.invalid">sign up</button>
                                        </div>
                                        <p class="mt-5 pb-lg-2">Already have an account? 
                                            <a (click)="signin()" style="color: black; cursor: pointer; font-weight: 700;">signin here</a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
