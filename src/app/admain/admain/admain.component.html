<div class="cartbox">
    <form [formGroup]="form">
        <div class="row">
           <div class="col-md-3">
               <label for="">start Data</label>
               <input type="date" formControlName="start" class="form-control">
           </div>
           <div class="col-md-3">
               <label for="">End Data</label>
               <input type="date"  formControlName="end" class="form-control">
           </div>
           <div class="col-md-2 d-flex align-items-end">
              <button class="btn btn-success" (click)="applyFilter()">Apply</button>
           </div>
        </div>
   </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Date</th>
                <th>Quantity</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of carts; let index=index;">
                <td></td>
                <td>{{item.date | date:"longDate"}}</td>
                <td>{{item.products.length}}</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteCart(item.id)">Delete</button>
                    <button class="btn btn-primary" data-bs-toggle="modal" (click)="view(index)">View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- Modal -->
<div class="modal fade w-100" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body w-100">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Price</th>
                        <th style="width:25%">Quantity</th>
                        <th>total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products; let index=index;">
                        <td class="image"><img src={{item.item.image}}></td>
                        <td>{{item.item.title}}</td>
                        <td>{{item.item.price}}$</td>
                        <td>{{item.quantity * item.item.price}}L.E</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>total: {{total}} L.E</th>
                    </tr>
                </tfoot>
            </table>
        </div>
      </div>
    </div>
 <!-- Modal -->
